<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkerboard.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Checkerboard</h1>
    <div id="container">
        <div>
            <style>
                    .box1{background-color:{{box1}};}
                    .box2{background-color:{{box2}};}
            </style> 
            <table>
                {% for i in range (x) %}
                    <tr>
                        {% for j in range(y) %}
                            <td class="box{{ (i+j)%2+1 }}"></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
